<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="" />
    <title></title>
    <link rel="stylesheet" href="/assets/css/account.css" />
    <script type="module" defer src="/assets/js/account.js"></script>
  </head>
  <body>
    <section class="login">
      <div class="login_form">
        <form action="" class="form" id="form-login">
          <h1>Login</h1>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              rules="required|email"
              class="form-control"
              placeholder="Enter your email"
            />
            <span class="error_message"></span>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              rules="required|min:6"
              class="form-control"
              placeholder="Enter your password"
            />
            <span class="error_message"></span>
          </div>
          <a href="#" class="forgot">Forgot your password?</a>
          <button type="submit" class="btn btn-primary">
            <p>sign in</p>
            <a class="show-btn">sign in</a>
          </button>
          <a href="#" class="create">Create account</a>
        </form>
      </div>
      <div class="login_image">
        <img
          src="https://cdn.shopify.com/s/files/1/0536/9734/7755/t/4/assets/login-page.jpg?v=1652171942"
          alt=""
        />
      </div>
    </section>

    <script></script>
  </body>
</html>
